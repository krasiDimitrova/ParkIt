<mat-card class="login-card">
  <mat-card-content>
    <img id = "logo-image" src="./../assets/parkit-login-animated.gif">
  </mat-card-content>
</mat-card>

<mat-card class="login-card">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Email" formControlName="email">
        </mat-form-field>
        <mat-error *ngIf="form.get('email').touched && form.get('email').hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="form.get('email').touched && form.get('email').hasError('email')">
          Must be a <strong>valid</strong> email
        </mat-error>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
        <mat-error *ngIf="form.get('password').touched && form.get('password').hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="form.get('password').touched && form.get('password').hasError('minlength')">
          Password must be at least 6 characters
        </mat-error>
      </p>

      <div class="button">
        <button type="submit" mat-button>Login</button>
      </div>

    </form>

    <p *ngIf="errorMessage" class="error">
      {{ errorMessage }}
    </p>
  </mat-card-content>
</mat-card>
